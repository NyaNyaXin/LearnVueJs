<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>example03</title>
</head>
<body>
<h1>example03</h1>
<hr>
<div id="app">
    {{num}}
    <p><button @click="add">加1</button></p>

</div>
<p><button onclick="reduce()">减1</button></p>
<p><button onclick="reduceOnce()">减1（一次）</button></p>
<p><button onclick="off()">关闭reduce</button></p>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
           num:1
        },
        methods:{
            add:function () {
                this.num++;
            }
        }
    })
    app.$on("reduce",function () {
        console.log("执行了reduce方法")
        this.num--;
    })

    app.$once('reduceOnce',function(){
        console.log('只执行一次的方法');
        this.num--;

    })

    function reduce() {
        app.$emit('reduce')
    }

    function reduceOnce() {
        app.$emit('reduceOnce')
    }

    //关闭事件
    function off(){
        app.$off('reduce');
    }

</script>
</body>
</html>
