<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>slot</title>
</head>
<body>
<h1>slot</h1>
<hr>
<div id="app">
    <chen>
        <span slot="Url">{{chenData.Url}}</span>
        <span slot="Name">{{chenData.Name}}</span>
        <span slot="skill">{{chenData.skill}}</span>
    </chen>
</div>

<template id="tep">
    <div>
        <p>地址：<slot name="Url"></slot></p>
        <p>名称：<slot name="Name"></slot></p>
        <p>功能：<slot name="skill"></slot></p>
    </div>
</template>

<script type="text/javascript">

    var chen = {
        template:"#tep"
    }
    var app=new Vue({
        el:'#app',
        data:{
            chenData:{
                Url:"http://baidu.com",
                Name:'百度',
                skill:'search'
            }

        },
        components:{
            "chen":chen
        }
    })
</script>
</body>
</html>
