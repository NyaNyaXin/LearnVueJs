<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>监控选项</title>
</head>
<body>
<h1>watch监控选项</h1>
<hr>
<div id="app">
    <p>今天的温度：{{wendu}}°C</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p>
        <button @click="shenggao">升高温度</button>
        <button @click="jiangdi">降低温度</button>
    </p>
</div>

<script type="text/javascript">
    var chuanyi_array=["T恤短袖","夹克长裙","羽绒服棉衣"];


    var app=new Vue({
        el:'#app',
        data:{
            wendu:14,
            chuanyi:"夹克长裙"
        },
        methods:{
            shenggao:function () {
                this.wendu+=5;
            },
            jiangdi:function () {
                this.wendu-=5;
            }
        }
        /*watch:{
            wendu:function (newVal,oldVal) {
                if (newVal>=26){
                    this.chuanyi=chuanyi_array[0]
                }else if(newVal<26&&newVal>0){
                    this.chuanyi=chuanyi_array[1]
                }else{
                    this.chuanyi=chuanyi_array[2]
                }
            }
        }*/
    });
    app.$watch("wendu",function(newVal,oldVal){
        if (newVal>=26){
            this.chuanyi=chuanyi_array[0]
        }else if(newVal<26&&newVal>0){
            this.chuanyi=chuanyi_array[1]
        }else{
            this.chuanyi=chuanyi_array[2]
        }
    });
</script>
</body>
</html>
