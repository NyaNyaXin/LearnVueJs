<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue.set全局操作</title>
</head>
<body>
<h1>Vue.set全局操作</h1>
<hr>
<div id="app">
    {{count}}
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>
</div>
<p><button onclick="add()">Add</button></p>

<script type="text/javascript">
    function add() {
        //Vue.set(outData,'count',2)
        //app.count++;
        //outData.count++;
        //app.arr[1]='ddd';
        Vue.set(app.arr,1,'dd');
    }
    var outData={
        count:1,
        goods:"car",
        arr:['aaa','bbb','ccc']
    }
    var app=new Vue({
        el:'#app',
        data:outData
    })
</script>
</body>
</html>
