<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-1</title>
</head>
<body>
<h1>component-1</h1>
<hr>
<div id="app">
    <chen></chen>
    <xin></xin>
</div>



<script type="text/javascript">
    Vue.component('chen',{
        template:`<div style="color: red">我是全局的组件</div>`
    })
    var app=new Vue({
        el:'#app',
        components:{
            "xin":{
                template:`<div style="color: red">我是局部的组件</div>`
            }
        }
    })
</script>
</body>
</html>
