<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind实例</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" width="500px"></p>
        <p><a :href="webUrl" target="_blank">百度</a></p>
        <hr>
        <div :class="className">1.绑定class</div>
        <div :class="{classA:isOk}">2.绑定class中的判断</div>
        <div :class="[classA,classB]">2.绑定class中的数组</div>
        <div :class="isOk?classA:classB">2.绑定class中的三元运算符</div>
        <hr>
        <div>
          <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.绑定style(Object的方式)</div>
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                imgSrc:"../assets/img/jeremy-thomas-99326.jpg",
                webUrl:"http://www.baidu.com",
                className:'classA',
                isOk:false,
                classA:'classA',
                classB:'classB',
                red:"red",
                font:'20px',
                styleObject:{
                    color:"green",
                    fontSize:"50px"
                }
            }
        })
    </script>
</body>
</html>
